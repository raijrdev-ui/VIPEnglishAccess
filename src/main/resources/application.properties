# Nome da aplicação
spring.application.name=access

# Habilita o console do banco de dados no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configura a URL fixa para o banco não mudar a cada restart
spring.datasource.url=jdbc:h2:mem:viplocal
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Exibe o SQL que o Spring gera no console (bom para aprender!)
spring.jpa.show-sql=true